<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

 

 
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/generics.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/scripts/script.js" type="module"></script>

    <title>Weather App</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-intro">
        <h1 class="page-title">Weather Dashboard</h1>
        <h2 id="location">Location</h2>
       
      </div>
   
      </div>
    </header>
    <div class="wrapper">
      <main>
        <div class="feature-container">
          <div class="feature-card">
           
            <h2 id="date" class="feature-card-title"></h2>
            <h2 id="time" class="feature-card-title"></h2>

          
          </div>
          <div class="feature-card" id="temp-card">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="feature-card map-card">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95780.4660072604!2d2.0699776864455424!3d41.39277539359906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona!5e0!3m2!1sen!2ses!4v1653419419484!5m2!1sen!2ses" width="350" height="250" style="border:0; border-radius: 5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="feature-card hourly onload" id="hourly">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <h2 class="overview-title">Further weather information</h2>
        <div class="overview-container">
          <div class="overview-card" id="wind">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            
          </div>
          <div class="overview-card" id="air-pressure">
            
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
   
          </div>
          <div class="overview-card" id="feels-like">
            
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
           
          </div>
          <div class="overview-card" id="humidity">
          
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          
          </div>
          <div class="overview-card" id="sunset-daylight">
            
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            
          </div>
          <!-- <div class="overview-card" id="uv-index">
          
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
           
          </div>
          <div class="overview-card" id="rainfall">
          
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
           
          </div> -->
          <div class="overview-card" id="visibility">
           
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
