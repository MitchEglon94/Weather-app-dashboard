<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/generics.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/scripts/script.js" type="module"></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-intro">
        <h1 class="page-title">Weather Dashboard</h1>
        <h2 id="location">Location</h2>
       
      </div>
    
        <!-- <i class="fa-solid fa-toggle-on toggle"></i> -->
      </div>
    </header>
    <div class="wrapper">
      <main>
        <div class="social-container">
          <div class="social-card">
           
            <h2 id="date" class="follower-count"></h2>
          
          </div>
          <div class="social-card">
            <h2 id="temp" class="follower-count"></h2>
            <p id="description" class="follower-text"></p>
            <p  id="min-max"class="change"></p>
          </div>
          <div class="social-card">
            <p class="username">@realnathanf</p>
            <h2 class="follower-count">map</h2>
            <p class="follower-text">Followers</p>
            <p class="change">1099 Today</p>
          </div>
          <div class="social-card hourly">
            <p class="username">Nathan F.</p>
            <h2 class="follower-count">hourly</h2>
            <p class="follower-text">Subscribers</p>
            <p class="change">144 Today</p>
          </div>
        </div>
        <h2 class="overview-title">Overview - Today</h2>
        <div class="overview-container">
          <div class="overview-card">
            <div class="card-title">wind</div>
            
          </div>
          <div class="overview-card">
            <div class="card-title">air pressure</div>
   
          </div>
          <div class="overview-card">
            <div class="card-title">feels like</div>
           
          </div>
          <div class="overview-card">
            <div class="card-title">humidity</div>
          
          </div>
          <div class="overview-card">
            <div class="card-title">sunset/daylight</div>
            
          </div>
          <div class="overview-card">
            <div class="card-title">UV index</div>
           
          </div>
          <div class="overview-card">
            <div class="card-title">Rain</div>
           
          </div>
          <div class="overview-card">
            <div class="card-title">Visibilty</div>
          
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
